<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <form action="#" method="post"></form>
    <header
    class="header"
    id="home"
    >
      <div class="container">
        <nav class="header__nav">
          <a
          href="/"
          alt="MyBIKE"
          class="logo"
          ></a>

          <div class="position-container">
            <a
            href="tel:+1 234 555-55-55"
            alt="phone number"
            class="header__phone header__phone--position"
            ></a>

            <input
            type="checkbox"
            id="toggle"
            class="checkbox"
            >
            <label for="toggle">
              <svg
              viewbox="0 0 100 100"
              width="100%"
              height="100%"
              class="icon"
              >
                <circle
                r="45"
                cx="50"
                cy="50"
                ></circle>
              </svg>
              <div class="hamburger">
                <div class="center"></div>
              </div>
            </label>
          </div>
        </nav>
      </div>
      <h1 class="header__title">Take the Streets</h1>
    </header>

  </body>
</html>
